id: tech-fin-wordpress
noutput: true # disable store output as a file
info:
  name: WordPress Detect
  risk: Info

requests:
  - method: GET
    redirect: false
    url: >-
     {{.BaseURL}}/
    detections:
      - >-
        StatusCode() == 200 && ( StringSearch("response", "/content/dam/") || StringSearch("response", "/etc/clientlibs/") )

